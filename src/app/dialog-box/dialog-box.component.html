<div>
    <h1 mat-dialog-title>{{inputdata.title}}</h1>
</div>

<form novalidate (ngSubmit)="onSubmit()" [formGroup]="tableForm" role="form">
    <div mat-dialog-content>
        <div fxLayout="row wrap" fxLayoutAlign="space-between stretch">
            <div fxFlex="100">
                <mat-form-field style="width: 100%;">
                    <input placeholder="Name" matInput formControlName="name">
                </mat-form-field>
            </div>
            <div fxFlex="48" fxFlex.lt-md="100">
                <mat-form-field style="width: 100%;">
                    <input placeholder="Weight" matInput formControlName="weight">
                </mat-form-field>
            </div>
            <div fxFlex="48" fxFlex.lt-md="100">
                <mat-form-field style="width: 100%;">
                    <input placeholder="Symbol" matInput formControlName="symbol">
                </mat-form-field>
            </div>
        </div>
    </div>

    <div mat-dialog-actions style="float: right;">
        <div>
            <button class="dialog-btn" mat-raised-button type="button" (click)="closeDialog()">Close</button>
            <button class="dialog-btn" mat-raised-button color="primary" type="submit">Edit</button>
        </div>
    </div>
</form>
